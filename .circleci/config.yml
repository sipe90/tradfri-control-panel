version: 2
jobs:
  checkout:
    docker:
      - image: circleci/node:8.9.4
    working_directory: ~/project
    steps:
      - checkout
      - save_cache:
          key: repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/project
  install:
    docker:
      - image: circleci/node:8.9.4
    steps:
      - restore_cache:
          keys:
          - repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
          - dependencies-{{ .Branch }}-{{ checksum "package.json" }}
          - dependencies-{{ .Branch }}
          - dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: dependencies-{{ .Branch }}-{{ checksum "package.json" }}
  build:
    docker:
      - image: circleci/node:8.9.4
    steps:
      - restore_cache:
          keys:
          - repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
          - dependencies-{{ .Branch }}-{{ checksum "package.json" }}
          - dependencies-{{ .Branch }}
          - dependencies-
      - run: npm run build
      - save_cache:
          paths:
            - dist
          key: dist-{{ .Environment.CIRCLE_SHA1 }}
  deploy:
    docker:
      - image: circleci/node:8.9.4
    steps:
      - restore_cache:
          keys:
          - repo-{{ .Environment.CIRCLE_SHA1 }}
      - run: echo $DEPLOY_FILE | base64 --decode > ecosystem.deploy.json
      - run: sudo npm install -g pm2
      - run: pm2 deploy ecosystem.deploy.json production
workflows:
  version: 2
  build:
    jobs:
      - checkout
      - install:
          requires:
            - checkout
      - build:
          requires:
            - install
  build_deploy:
    jobs:
      - checkout
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/
      - install:
          requires:
            - checkout
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - build:
          requires:
            - install
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - hold:
          type: approval
          requires:
           - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - deploy:
          requires:
            - hold
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
